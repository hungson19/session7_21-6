<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="css/bt2.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Trang chủ</a>
            <a href="#">Sản phẩm</a>
            <div class="search">
                <input type="text" placeholder="Tìm kiếm">
                <i class="fa-brands fa-searchengin"></i>
            </div>
            <a href="#">Giới thiệu</a>
            <a href="#">Liên hệ</a>
            <a href="#">Đăng ký</a>
            <a href="#">Đăng nhập</a>
            <div class="user">
                <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg" alt="User Avatar">
                <span>Lê Hùng Sơn</span>
                <div class="butom">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
